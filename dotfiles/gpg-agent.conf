# GPG Agent Configuration for WSL
# Fixes "Inappropriate ioctl for device" errors in tmux/screen/ssh sessions

# Use curses-based pinentry (works in terminal)
pinentry-program /usr/bin/pinentry-curses

# Allow loopback pinentry (fallback for non-TTY environments)
allow-loopback-pinentry

# Allow preset passphrase (enables non-interactive signing)
allow-preset-passphrase

# Cache passphrase for 8 hours (28800 seconds) - full workday
default-cache-ttl 28800
max-cache-ttl 28800

# Enable SSH agent support (optional)
# enable-ssh-support
