################################################################################
# tmux Configuration - WSL Optimized
# Prefix-free navigation | Vi mode | Windows clipboard integration
################################################################################

# === GENERAL SETTINGS ===
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides ",xterm-256color:Tc,alacritty:Tc"
set -g history-limit 10000
set -g escape-time 0
set -g focus-events on
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
setw -g mode-keys vi

# === PREFIX ===
# Using default Ctrl+B prefix (no configuration needed)

# === WINDOW MANAGEMENT ===
# Prefix-free Alt+number navigation
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# New windows in same directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# === INTUITIVE SPLIT BINDINGS ===
# | for vertical split (side by side)
bind | split-window -h -c "#{pane_current_path}"
# - for horizontal split (top/bottom)
bind - split-window -v -c "#{pane_current_path}"

# === PANE NAVIGATION ===
# Vi-style navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Prefix-free Alt+arrows
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# === VI MODE CLIPBOARD (Windows Integration) ===
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "clip.exe"

# Modern GUI-style copy (Ctrl+C)
bind -T copy-mode-vi C-c send-keys -X copy-pipe-and-cancel "clip.exe"

# Line navigation in copy mode
bind -T copy-mode-vi C-a send-keys -X start-of-line
bind -T copy-mode-vi C-e send-keys -X end-of-line

bind P run "powershell.exe Get-Clipboard | tmux load-buffer - && tmux paste-buffer"

# === PLUGINS ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#v2.1.3'

# === CATPPUCCIN MOCHA THEME CONFIG ===
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style "rounded"

# Window configuration
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

# Status bar modules
set -g @catppuccin_status_modules_right "directory session date_time"
set -g @catppuccin_status_modules_left ""
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no"

# Date/time format
set -g @catppuccin_date_time_text "%H:%M"

# Directory display
set -g @catppuccin_directory_text "#{pane_current_path}"

# Auto-restore sessions
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
